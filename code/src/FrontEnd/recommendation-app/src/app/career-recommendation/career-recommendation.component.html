<div class="form-container">
  <form [formGroup]="careerForm">
    <div class="form-group">
      <label>Age</label>
      <input type="number" formControlName="Age" class="form-control">
    </div>

    <div class="form-group">
      <label>Occupation</label>
      <input type="text" formControlName="Occupation" class="form-control">
    </div>

    <div class="form-group">
      <label>Income</label>
      <input type="number" formControlName="Income" class="form-control">
    </div>

    <div class="form-group">
      <label>Interests</label>
      <textarea formControlName="Interests" class="form-control"></textarea>
    </div>

    <button (click)="getRecommendations()" class="btn-primary" [disabled]="loading">
      {{ loading ? "Fetching..." : "Get Career Recommendations" }}
      <span *ngIf="loading" class="loading-spinner"></span>
    </button>
  </form>

  <div *ngIf="recommendations">
    <h3>Recommended Career Paths:</h3>
    <p>{{ recommendations }}</p>
  </div>
</div>
