<div class="form-container">

  <form [formGroup]="contentForm">
    <div class="form-group">
      <label>Age</label>
      <input type="number" formControlName="Age" class="form-control">
    </div>

    <div class="form-group">
      <label>Marital Status</label>
      <select formControlName="MaritalStatus" class="form-control">
        <option>Single</option>
        <option>Married</option>
        <option>Divorced</option>
        <option>Widowed</option>
      </select>
    </div>

    <div class="form-group">
      <label>Occupation</label>
      <input type="text" formControlName="Occupation" class="form-control">
    </div>

    <div class="form-group">
      <label>Interests</label>
      <textarea formControlName="Interests" class="form-control"></textarea>
    </div>

    <button (click)="getRecommendations()" class="btn-primary" [disabled]="loading">
      {{ loading ? "Fetching..." : "Get Content Recommendations" }}
      <span *ngIf="loading" class="loading-spinner"></span>
    </button>
  </form>

  <div *ngIf="recommendations">
    <h3>Recommended Content:</h3>
    <p>{{ recommendations }}</p>
  </div>
</div>
